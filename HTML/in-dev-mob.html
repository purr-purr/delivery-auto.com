        <!--========== PAGE LAYOUT ==========-->
            <style>
                .in-dev {
                    padding-top: 10vh;
                    text-align: center;
                    height: 5000px;
                }
                .in-dev>div {
                    width: fit-content;
                    margin: 0 auto;
                }

                .in-dev h1 {
                    font-size: 5vh;
                    text-transform: uppercase;
                    margin-bottom: 4vh;
                }

                .in-dev p {
                    font-size: 3vh;
                    margin-bottom: 6vh;
                }

                .in-dev a {
                    font-size: 3vh;
                    text-transform: uppercase;
                    padding: 10px 20px;
                    border: 1px solid #6e6e6e;
                    border-radius: 5px;
                }

                .in-dev a:hover {
                    border-color: #FFD500;
                }
            </style>

            <div class="in-dev">
                <h1>в розробці</h1>
                

                <div onclick="userPanelAddAlert();">
                    Добавить Уведомления для ЛК (click)
                </div>

                <br>

                <div onclick="userPanelNoAlert();">
                    Удалить Уведомления для ЛК  (click)
                </div>

                <br>

                <hr style="width: 50px; margin: 0 auto;">

                <br>

                <div onclick="witchLogin();">
                    Зарегестрированый  (click)
                </div>

                <br>

                <div onclick="noLogin()">
                    Не зарегестрированный  (click)
                </div>
            </div>

        <!--========== \END PAGE LAYOUT ==========-->

        <!-- ADD JQUERY HERE -->

        <!-- Main.js -->
        <script src="js/main.js" type="text/javascript"></script>

        <script>
            // Только для тестов
            // Добавление иконки Уведомления для меню ЛК
            function userPanelAddAlert() {
                $('.user-panel__alert').addClass('user-panel__alert--active');
            }
            // Удаление иконки Уведомления для меню ЛК
            function userPanelNoAlert() {
                $('.user-panel__alert').removeClass('user-panel__alert--active');
            }
        
            function noLogin() {
                $('.login-block').css('display', 'flex');
                $('.sub-nav__user-panel').css('display', 'none');
            }
            function witchLogin() {
                $('.login-block').css('display', 'none');
                $('.sub-nav__user-panel').css('display', 'block');
            }</script>
