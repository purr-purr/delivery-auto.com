<html lang="uk">
    <head>
        <meta charset="utf-8"/>
        <title>Реєстрація в програмі лояльності Delivery Group</title>
        <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8,IE=edge"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <!-- Fonts -->
        <link href="fonts/SegoeUI/fonts.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- PAGE LEVEL PLUGIN STYLES -->
        <link href="css/normalize.css" rel="stylesheet">
        <!-- THEME STYLES -->
        <link href="css/common.css" rel="stylesheet" type="text/css"/>
        <link href="css/cl-program-loyalty-registration.css" rel="stylesheet" type="text/css"/>
        <link href="css/TEST-TIMELINE.css" rel="stylesheet" type="text/css"/>
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/system/icon/favicon.ico"/>
    </head>

    <body>



        <main class="main">

            <section class="main__container">
                <article class="main-content">
                    <form class="loyalty-form" action="/uk-ua/LoyaltyProgram/RegistrationInProgram" data-ajax="true" data-ajax-begin="ajaxLoaderStart();" data-ajax-complete="ajaxLoaderEnd();" data-ajax-failure="FailRegistation" data-ajax-method="POST" data-ajax-success="SuccessRegistrition" id="form0" method="post" novalidate="novalidate">
                        <h2 class="loyalty-form__title">Форма реєстрації в програмі лояльності</h2>
                        <div class="loyalty-form__line">
                            <div class="loyalty-form__item label-rotate time-line">
                                <input class="loyalty-form__input label-rotate__input" id="companyName" name="companyName" placeholder="Назва організації" type="text" value="">
                                <label for="companyName" class="label-rotate__label">Назва організації</label>
                            </div>

                            <div class="loyalty-form__item label-rotate">
                                <input class="loyalty-form__input label-rotate__input" id="fullNameShowcase" name="fullName" placeholder="П.І.Б." type="text" value="" autocomplete="is-off">
                                <label for="fullNameShowcase" class="label-rotate__label">П.І.Б.</label>
                            </div>
                        </div>
                            <!-- next line -->
                        <div class="loyalty-form__line">
                            <div class="loyalty-form__item label-rotate time-line">
                                <input class="loyalty-form__input label-rotate__input" data-val="true" data-val-required="The cityName field is required." id="cityName" name="cityName" placeholder="Місто" type="text" value="" autocomplete="is-off">
                                <label for="cityName" class="label-rotate__label">Місто</label>
                            </div>

                            <div class="loyalty-form__item label-rotate">
                                <input class="loyalty-form__input label-rotate__input" data-val="true" data-val-required="The contactPhone field is required." data-val-regex-pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" id="contactPhoneShowcase" name="contactPhone" placeholder="Телефон" type="tel" value="">
                                <label for="contactPhoneShowcase" class="label-rotate__label">Телефон</label>
                            </div>
                        </div>
                        <!-- next line -->
                        <div class="loyalty-form__line">
                            <div class="loyalty-form__item label-rotate time-line">
                                <input class="loyalty-form__input label-rotate__input" data-val="true" data-val-required="The email field is required." id="emailShowcase" name="email" placeholder="Елекронна пошта" type="email" value="">
                                <label for="emailShowcase" class="label-rotate__label">Елекронна пошта</label>
                            </div>

                            <div class="loyalty-form__item label-rotate">
                                <input class="loyalty-form__input label-rotate__input" data-val="true" data-val-required="Вкажіть сферу діяльності" id="sphereOfActivity" name="sphereOfActivity" placeholder="Галузь в якій працюєте" type="text" value="">
                                <label for="sphereOfActivity" class="label-rotate__label">Галузь в якій працюєте</label>
                            </div>
                        </div>
                        <!-- next line -->
                        <div class="loyalty-form__line">
                            <p>Яку продукцію Ви відправляєте / отримуєте?</p>
                        </div>
                        <!-- next line -->
                        <div class="loyalty-form__line">
                            <div class="loyalty-form__item loyalty-form__item--size">
                                <div>
                                    <input data-val="true" data-val-number="The field typeOfProduction must be a number." data-val-required="The typeOfProduction field is required." id="typeOfProduction--to-30" name="typeOfProduction" type="radio" value="1">
                                    <label for="typeOfProduction--to-30"> Дрібні, до 30 кг</label>
                                </div>

                                <div>
                                    <input id="typeOfProduction--more-30" name="typeOfProduction" type="radio" value="2">
                                    <label for="typeOfProduction--more-30">Вантажі більше 30 кг</label>
                                </div>

                                <div class="loyalty-form__last-radio">
                                    <input id="typeOfProduction--pallets" name="typeOfProduction" type="radio" value="3">
                                    <label for="typeOfProduction--pallets">Палети</label>
                                </div>
                            </div>
                        </div>
                        <!-- next line -->
                        <div class="loyalty-form__line">
                            <p>Чи є Ви представником інтернет магазину?</p>
                        </div>
                        <!-- next line -->
                        <div class="loyalty-form__line">
                            <div class="loyalty-form__item loyalty-form__item--size">
                                <div>
                                    <input data-val="true" data-val-required="The isInternetShop field is required." id="isInternetShop--yes" name="isInternetShop" type="radio" value="True">
                                    <label for="isInternetShop--yes">Так</label>
                                </div>

                                <div>
                                    <input id="isInternetShop--no" name="isInternetShop" type="radio" value="False">
                                    <label for="isInternetShop--no">Ні</label>
                                </div>
                            </div>
                        </div>
                        <!-- next line -->
                        <div class="loyalty-form__line">
                            <div class="loyalty-form__item checkbox--before">
                                <input data-val="true" data-val-required="The allowAge field is required." id="allowAge" name="allowAge" type="checkbox" value="true">
                                <label for="allowAge">Учасник підтверджує, що йому виповнилося 18 років, дає згоду на обробку і зберігання його персональних даних відповідно до ЗУ "Про захист персональних даних", а також погоджується з усіма <a href="https://delivery-auto.com/userfs/files/%D0%A3%D0%9C%D0%9E%D0%92%D0%98%20%D0%9F%D0%A0%D0%9E%D0%93%D0%A0%D0%90%D0%9C%D0%98%20%D0%9B%D0%9E%D0%AF%D0%9B%D0%AC%D0%9D%D0%9E%D0%A1%D0%A2%D0%86.pdf" target="_blank">правилами Програми лояльності "Клуб Delivery Group"</a></label>
                            </div>
                        </div>

                        <a href="javascript:void()" class="main-btn loyalty-form__btn popup-order-loyalty_open">Надіслати</a>
                    </form>
                </article>
            </section>

            <!-- Pop Up Реєстрація в програмі лояльності -->
            <div id="popup-order-loyalty">
                <form class="popup-main popup-notify">
                    <div>
                        <h3 class="popup-notify__title">Реєстрація в програмі <br> лояльності</h3>
                        <p>Дякуємо! Ви успішно зареєстровані в “Клуб <br> Delivery Group”</p>
                    </div>
                    <img class="popup-icon" src="img/system/icon/notify__approve.svg" alt="done icon">
                </form>
            </div>

        </main>

        <!--========== FOOTER LAYOUT ==========-->

        <!--========== THE END FOOTER LAYOUT ==========-->

        <!-- Pop-up html included -->
        <section id="included__pop-up"></section>

        <!-- Pop up JS -->
        <script src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js"></script>
        <script src="js/components/popup.js" type="text/javascript"></script>
        <!-- Slick Slider -->
        <script src="js/components/slick.min.js" type="text/javascript"></script>
        <script src="js/components/slick.main.js" type="text/javascript"></script>
        <!-- Calendar -->
        <script src="js/components/datepicker.min.js" type="text/javascript"></script>
        <!-- Details tag Pofyliff for Edge -->
        <script src="js/components/details-element-polyfill.js" type="text/javascript"></script> 
        <!-- Main.js -->
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
